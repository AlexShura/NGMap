<div *ngIf="items?.length > 0;else noItems">
  <ul *ngFor="let item of items" class="collection">  
    <li>{{ [item.title, item.lat, item.lng] }}</li>
  </ul>
</div>
<agm-marker *ngFor="let item of items" [latitude]="+item.lat" [longitude]="+item.lng"></agm-marker>
<ng-template #noItems>
  <h5>There no items</h5>
</ng-template>
